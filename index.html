<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <h1>This is a RPS Game !</h1>
    <p>
      Rules : click on the corresponding button to choose between Rock, Paper
      and Scissors.
    </p>
    <div style="display: flex">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <h2>Stats</h2>
    <div style="display: flex; gap: 2rem">
      <div
        id="player-score"
        style="background-color: rgb(158, 195, 230); padding: 0 1rem"
      >
        Your Score :
        <p style="margin: 0; text-align: center">0</p>
      </div>
      <div
        id="computer-score"
        style="background-color: rgb(158, 195, 230); padding: 0 1rem"
      >
        Computer Score :
        <p style="margin: 0; text-align: center">0</p>
      </div>
      <div
        id="rounds"
        style="background-color: rgb(158, 195, 230); padding: 0 1rem"
      >
        Round :
        <p style="margin: 0; text-align: center">0</p>
      </div>
    </div>
  </body>
</html>
